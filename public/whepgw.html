<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>WHEP Gateway</title>
</head>

<body>
  <div>
    WebRTC HTTP Egress Protocol Gateway
  </div>
  <br />
  <div>
    WHEP Endpoint: <input type="text" id="whep_endpoint" size="60" value="" /><br />
    Auth Token: <input type="text" id="auth_token" size="40" value="" /><br />
    WHEP Resouce: <input type="text" id="whep_recource" size="60" value="" readonly /><br />
  </div>
  <br />
  <div>
    <button id="start_peer_button" onclick="startPeer()">Connect</button>
    <button id="stop_peer_button" onclick="stopPeer()">Disconnect</button>
  </div>

  <div>
    <div>Subscripber (Egress)</div>
    <video id="remote_video" width="320" height="240" style="border: solid 1px black;" volume=0>
    </video>
  </div>
</body>
<script>
  let peer = null;
  let mediaStream = null;
  //const localVideo = document.getElementById('local_video');
  const remoteVideo = document.getElementById('remote_video');

  function getWhepEndpoint() {
    return document.getElementById('whep_endpoint').value;
  }

  function getAuthToken() {
    return document.getElementById('auth_token').value;
  }

  function setWhepResouce(resource) {
    document.getElementById('whep_recource').value = resource;
  }

  function updateUI() {
    if (peer) {
      disableElementById('start_peer_button');
      enableElementById('stop_peer_button');
    }
    else {
      disableElementById('stop_peer_button');
      enableElementById('start_peer_button');
    }
  }


  function enableElementById(id) {
    const element = document.getElementById(id);
    element.disabled = false;
  }

  function disableElementById(id) {
    const element = document.getElementById(id);
    element.disabled = true;
  }

  async function startPeer() {
    if (peer) {
      console.warn('peer already exists.');
      return;
    }

    const options = {
      // "iceServers": [
      //   {"urls": "stun:stun.l.google.com:19302" },
      // ],
      bundlePolicy: "max-bundle",
    }
    peer = new RTCPeerConnection(options);
    peer.addTransceiver('audio', { direction: 'recvonly' });
    peer.addTransceiver('video', { direction: 'recvonly' });
    updateUI();

    // -- event handler --
    peer.ontrack = function (event) {
      console.log('-- peer.ontrack()');
      if (!mediaStream && event.track.kind === 'video') {
        console.log('play remoteVideo');
        mediaStream = event.streams[0];
        playMedia(mediaStream);
      }
    };

    peer.onicecandidate = async evt => {
      if (evt.candidate) {
        console.log(evt.candidate);
      } else {
        console.log('empty ice event. SDP ready to send');
        const sdp = await peer.localDescription;
      }
    }
    peer.onconnectionstatechange = evt => {
      console.log('peer connectionStateChange. state:', peer.connectionState);
      if (peer.connectionState === 'failed') {
        console.log('-- connection failed --');
        //shutdownPeer();
        stopPeer();
      }
    }
    peer.onsignalingstatechange = evt => {
      console.log('peer signalingStateChange. state:', peer.signalingState);
    }

    // --- create offer ---
    const offer = await peer.createOffer();
    console.log('createOffer() succsess. offer:,', offer);
    console.log(offer.sdp);
    await peer.setLocalDescription(offer);

    // --- wait to complete ICE candidate ---
    const desc = await waitToCompleteICEGathering(peer);
    console.log('waitToCompleteICEGathering() succsess. local SDP:', desc.sdp);

    // --- send sdp ---
    console.log('--- sending sdp with WHEP---');
    await sendWHEP(desc.sdp);
  }

  // refer cloudflare example
  // https://github.com/cloudflare/workers-sdk/blob/main/templates/stream/webrtc/src/negotiateConnectionWithClientOffer.js
  async function waitToCompleteICEGathering(peerConnection) {
    return new Promise((resolve) => {
      /** Wait at most 1 second for ICE gathering. */
      setTimeout(function () {
        resolve(peerConnection.localDescription);
      }, 1000);
      peerConnection.onicegatheringstatechange = (ev) =>
        peerConnection.iceGatheringState === "complete" &&
        resolve(peerConnection.localDescription);
    });
  }

  // ======== WHEP ========
  // -- for node server --
  const URL_GATEWAY = '/whepgw';

  let whepResource;

  async function sendWHEP(sdp) {
    const endpoint = getWhepEndpoint();
    const token = getAuthToken();

    const headers = new Headers();
    const opt = {};
    headers.set("Content-Type", "application/sdp");
    headers.set("Authorization", 'Bearer ' + token);
    headers.set("X-Whep-Endpoint", endpoint);

    opt.method = 'POST';
    opt.headers = headers;
    opt.body = sdp;
    opt.keepalive = true;

    const res = await fetch(URL_GATEWAY, opt)
      .catch(e => {
        console.error(e);
        return {
          role: 'error',
          content: 'Network ERROR, Please try again.',
        };
      });

    console.log('WHEP response:', res);
    if (res.status === 400) {
      const s = res.headers.get("WWW-Authenticate");
      console.log("400", s);
    }
    else if (res.status === 401) {
      const s = res.headers.get("WWW-Authenticate");
      console.log("400", s);
    }
    else if (res.status === 404) {
      console.log("404");
      stopPeer();
    }
    else if (res.status === 201) {
      whepResource = res.headers.get("Location");
      console.log('whepResource:', whepResource);
      setWhepResouce(whepResource);
      let sdp = await res.text();
      console.log('remote sdp:', sdp);
      let answer = new RTCSessionDescription({ type: "answer", sdp: sdp });
      await peer.setRemoteDescription(answer);
    }
    else if (res.status === 200) {
      console.warn('200 OK, but not expected.');
    }
  }

  // --- disconnect peer ---
  async function stopPeer() {
    console.log('--- disconnect ---');
    if (whepResource) {
      await requestDelete(whepResource);
      whepResource = null;
      setWhepResouce('');
    }

    if (peer) {
      peer.close();
      peer = null;
    }

    stopMedia();
    updateUI();
  }

  // function shutdownPeer() {
  //   console.log('--- shutdown ---');
  //   if (peer) {
  //     peer.close();
  //     peer = null;
  //   }
  //   whepResource = null;

  //   stopMedia();
  //   updateUI();
  // }

  //const URL_DELETE = '/whepsvrdelete';
  const URL_DELETE = '/whepdelete';
  async function requestDelete(resource) {
    const url = URL_DELETE;
    const token = getAuthToken();
    const fullResource = buildResouceFullPath(resource);

    const res = await fetch(url, {
      method: 'DELETE',
      headers: {
        'Authorization': 'Bearer ' + token,
        'X-Whep-Resource': fullResource,
      },
    });
  }

  function hasHttpProtocol(str) {
    const re = new RegExp('https?://');
    const results = re.exec(str);
    if (results) {
      return true;
    }
    else {
      return false;
    }
  }

  function buildResouceFullPath(resource) {
    const endpoint = getWhepEndpoint();
    if (hasHttpProtocol(resource)) {
      return resource;
    }

    const urlObject = new URL(endpoint);
    const protocol = urlObject.protocol;
    const host = urlObject.host;
    const path = urlObject.pathname;
    const port = urlObject.port;
    const fullResource = protocol + '//' + host + resource;
    console.log('--fullResource:', fullResource);
    return fullResource;
  }

  function setWhepResouce(resource) {
    document.getElementById('whep_recource').value = resource;
  }

  // function encodeRresource(resource) {
  //   return resource.replace(/\//g, '=');
  // }

  function playMedia(stream) {
    console.log('playMedia()');
    remoteVideo.srcObject = stream;
    remoteVideo.play();
    remoteVideo.volume = 0;
  }

  function stopMedia() {
    if (remoteVideo.srcObject) {
      remoteVideo.srcObject.getTracks().forEach(track => track.stop());
      remoteVideo.pause();
      remoteVideo.srcObject = null;
    }

    mediaStream = null;
  }

  // ========= init UI ==========
  updateUI();
</script>

</html>
